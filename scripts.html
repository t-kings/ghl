<script src="https://player.vimeo.com/api/player.js"></script>
<script>


    // =====================================
    // START HELPER  FUNCTIONS
    // =====================================


    let isScrolledUpOrDown = 'down'
    const getIsScrolledUpOrDown = () => {
        let previousScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        window.addEventListener('scroll', function () {
            var currentScrollPosition = window.pageYOffset || document.documentElement.scrollTop;
            if (currentScrollPosition > previousScrollPosition) {
                isScrolledUpOrDown = 'down'
            } else if (currentScrollPosition < previousScrollPosition) {
                isScrolledUpOrDown = 'up'
            }
            previousScrollPosition = currentScrollPosition;
        });
    }

    getIsScrolledUpOrDown()



    const createWrappingParent = (elementID) => {
        // Create parent div
        const sectionParent = document.createElement('div')
        sectionParent.setAttribute('id', `${elementID}-parent`.replace('#', ''))
        sectionParent.style = 'display:flex; flex-flow: column nowrap; justify-content: flex-start; overflow:hidden;'


        // Replace the existing element with the new div
        const section = document.querySelector(elementID)
        section.parentNode.replaceChild(sectionParent, section);

        // // Move the section into the parent
        sectionParent.appendChild(section)

        return sectionParent
    }

    const getElementFullOffsetTop = (childElement) => {
        let distance = childElement.offsetTop + parseInt(getComputedStyle(childElement).marginTop);

        let offsetParent = childElement.offsetParent;
        while (offsetParent != null) {
            distance += offsetParent.offsetTop;
            distance += parseInt(getComputedStyle(offsetParent).marginTop);
            // distance += parseInt(getComputedStyle(offsetParent).paddingTop);
            offsetParent = offsetParent.offsetParent;
        }

        return distance
    }

    let presentScrollingTo;
    const scrollToSection = (bottomSectionID, topSectionID) => {
        try {
            if (isScrolledUpOrDown === 'down') {
                if (presentScrollingTo !== bottomSectionID) {
                    presentScrollingTo = bottomSectionID;
                    let parentElement = document.querySelector(`${bottomSectionID}-parent`)
                    if (!parentElement) {
                        parentElement = document.querySelector(bottomSectionID)
                    }
                    const parentTopPosition = getElementFullOffsetTop(parentElement);
                    window.scrollTo({
                        left: 0,
                        top: parentTopPosition,
                        behavior: 'smooth'
                    })
                    setTimeout(() => {
                        presentScrollingTo = ''
                    }, 1000)
                }
            }
        } catch (error) {
            console.log('scrollToSection', bottomSectionID, error);
        }
    }


    const fixBottomPaddingForSections = (sectionID, applyPadding = true) => {
        const section = document.querySelector(sectionID)
        const originalButton = document.querySelector('#button-nqR07-BPrY button')
        const originalButtonOffsetHeight = originalButton.offsetHeight
        const originalButtonTopPadding = parseInt(getComputedStyle(originalButton).paddingTop)
        const originalButtonBottomPadding = parseInt(getComputedStyle(originalButton).paddingBottom)
        const originalButtonInnerHeight = originalButtonOffsetHeight - originalButtonTopPadding - originalButtonBottomPadding;
        const floatingButtonInnerHeight = originalButtonInnerHeight * 2 // has sub header
        const floatingButtonOffsetHeight = floatingButtonInnerHeight + originalButtonTopPadding + originalButtonBottomPadding;
        const floatingButtonSpaceToBottomScreen = floatingButtonOffsetHeight + 60;
        if (applyPadding) {
            section.style.paddingBottom = `${floatingButtonSpaceToBottomScreen}px`
        }
        return floatingButtonSpaceToBottomScreen
    }

    const handleCustomSticky = (sectionID, heightDelay = window.innerHeight) => {
        // wrap element
        const parentElement = createWrappingParent(sectionID)

        // Add height to section parent
        parentElement.style.height = `${window.innerHeight + heightDelay}px`

        const childElement = document.querySelector(sectionID);

        // Add high z-index to section
        childElement.style.zIndex = '97'


        const parentHeight = parentElement.offsetHeight


        window.addEventListener("scroll", function () {
            const scrollPosition = window.scrollY
            const parentTopPosition = getElementFullOffsetTop(parentElement);
            const childTopPosition = getElementFullOffsetTop(childElement);
            const childDistanceToTop = childTopPosition - scrollPosition
            const isChildReachedTop = childDistanceToTop <= 0;

            const parentDistanceToTop = parentTopPosition - scrollPosition
            const isParentReachedTop = parentDistanceToTop <= 0;




            const parentBottomPosition = parentTopPosition + parentHeight

            const parentBottomDistanceToTop = parentBottomPosition - scrollPosition
            const isParentBottomReachedWindowBottom = parentBottomDistanceToTop <= window.innerHeight;

            // Move element in parent
            parentElement.style.justifyContent = isParentBottomReachedWindowBottom ? 'flex-end' : 'flex-start'

            const childElementPosition = getComputedStyle(childElement).position
            const childElementPositionIsFixed = childElementPosition === 'fixed'

            if (isParentReachedTop && !isParentBottomReachedWindowBottom) {
                if (!childElementPositionIsFixed) {
                    childElement.style.position = "fixed";
                    childElement.style.top = `0`;
                    childElement.style.left = "0";
                    childElement.style.right = "0";
                    childElement.style.bottom = "0";
                }
            } else {
                if (childElementPositionIsFixed) {
                    childElement.style.position = "relative";
                }
            }
        });

        return parentElement
    }


    const changeButtonSubText = (text) => {
        const buttonSubText = document.querySelector('#floating-button .sub-heading-button')
        buttonSubText.innerHTML = text
    }


    const createToolTip = (paragraphID, contentText, useTop = false) => {
        const paragraphWithTooltip = document.querySelector(`${paragraphID} u`)
        paragraphWithTooltip.classList.add('custom-tool-tip')
        const tooltipContent = document.createElement('div')
        tooltipContent.classList.add('custom-tool-tip-content')
        const caret = document.createElement('div')
        caret.classList.add('custom-tool-tip-caret')
        const content = document.createElement('p')
        content.innerHTML = contentText
        paragraphWithTooltip.appendChild(tooltipContent)

        if (useTop) {
            caret.innerHTML = `<svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M9.29289 9.29289C9.68342 9.68342 10.3166 9.68342 10.7071 9.29289L20 1.90735e-06L0 1.90735e-06L9.29289 9.29289Z" fill="#151A4F"/>
</svg>
`
            tooltipContent.appendChild(content)
            tooltipContent.appendChild(caret)
        } else {
            caret.innerHTML = `<svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10.7071 0.707108C10.3166 0.316584 9.68342 0.316583 9.29289 0.707108L8.74228e-07 10L20 10L10.7071 0.707108Z" fill="#151A4F"/>
</svg>
`
            tooltipContent.appendChild(caret)
            tooltipContent.appendChild(content)
        }

    }
    // =====================================
    // END HELPER  FUNCTIONS
    // =====================================


    // =====================================
    // START NAVBAR
    // =====================================

    const animateNavBar = () => {
        try {
            const toggleNavBars = () => {
                const navBar1 = document.querySelector('.preview-container #section-egZS4GNJr')
                const navBar2 = document.querySelector('.preview-container #section-E6bq0gyrf4')
                const inner1 = document.querySelector('.preview-container #section-egZS4GNJr>.inner')
                const inner2 = document.querySelector('.preview-container #section-E6bq0gyrf4>.inner')
                try {
                    const scrollPosition = window.scrollY;
                    const hideOrShowElement = (element, innerElement, show) => {
                        if (show) {
                            element.style.opacity = "1"
                            element.style.zIndex = "100"
                        } else {
                            element.style.opacity = '0'
                            element.style.zIndex = "99"
                        }
                    }
                    const getActiveContainerHeight = () => {
                        return inner2.offsetHeight * 1
                    }
                    navBar1.parentNode.style.marginTop = `${getActiveContainerHeight()}px`
                    const isScrolled = scrollPosition >= getActiveContainerHeight();
                    hideOrShowElement(navBar1, inner1, isScrolled)
                    hideOrShowElement(navBar2, inner2, !isScrolled)
                } catch (error) {
                    //
                }
            }
            const scrollingEventHandlerForNavbar = () => {
                setTimeout(() => {
                    toggleNavBars()
                }, 0)
            }

            const forLargeScreensAbove1000 = () => {
                toggleNavBars();
                window.addEventListener('scroll', scrollingEventHandlerForNavbar);
            }

            const openButton = document.querySelector('#image-M_5uM8v5BD')
            const closeButton = document.querySelector('#image-aaYcYZIx-9')
            const mobileNavbar = document.querySelector('#section-PZI44N8w6t')
            const mobileNavAnchors = document.querySelectorAll('#nav-menu-nMy9j9184U .nav-menu-wrapper .nav-menu .nav-menu-item a')

            const openMobileNavbar = () => {
                mobileNavbar.classList.add('active')
            }
            const closeMobileNavbar = () => {
                mobileNavbar.classList.remove('active')
            }



            const forSmallScreensBelow1000 = () => {
                closeMobileNavbar();
                openButton.addEventListener('click', openMobileNavbar)
                closeButton.addEventListener('click', closeMobileNavbar)
                mobileNavAnchors.forEach(mobileNavAnchor => {
                    mobileNavAnchor.addEventListener('click', closeMobileNavbar)
                })
            }

            const handleNavbar = () => {
                if (window.innerWidth > 1000) {
                    forLargeScreensAbove1000();
                } else {
                    forSmallScreensBelow1000();
                }
            }

            let resizeTimeout;

            const handleWindowResize = () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    window.removeEventListener('scroll', scrollingEventHandlerForNavbar);
                    openButton.removeEventListener('click', openMobileNavbar)
                    closeButton.removeEventListener('click', closeMobileNavbar)
                    mobileNavAnchors.forEach(mobileNavAnchor => {
                        mobileNavAnchor.removeEventListener('click', closeMobileNavbar)
                    })
                    handleNavbar();
                }, 1000);
            }

            handleNavbar();
            window.addEventListener('resize', handleWindowResize);
        } catch (error) {
            console.log('animateNavBar', error);
        }
    }

    animateNavBar()

    // =====================================
    // END NAVBAR
    // =====================================


    // =====================================
    // START HEADER
    // =====================================
    const animateHeader = () => {
        try {
            const threeMonths = document.querySelector('#row-vdLrkiAk0X')
            const parent = document.querySelector('#row-pWgdbNq0gX')
            parent.appendChild(threeMonths)


            const originalButton = document.querySelector('#button-nqR07-BPrY button')
            const originalButtonHeight = originalButton.offsetHeight
            const button = originalButton.cloneNode(true)
            button.setAttribute('id', 'floating-button')
            button.classList.add('floating-button')
            button.classList.add('hidden')
            button.classList.add('hidden-opacity')
            document.body.appendChild(button)
            button.addEventListener('click', () => {
                originalButton.click()
            })

            let timeOutID;
            const handleStickyButton = () => {
                clearTimeout(timeOutID)
                const distanceOfButtonOriginalTopToScreenTop = getElementFullOffsetTop(originalButton);
                // const distanceOfOriginalBottomToScreenTop = distanceOfButtonOriginalTopToScreenTop + originalButtonHeight
                const scrollPosition = window.scrollY
                const distanceToTop = distanceOfButtonOriginalTopToScreenTop - scrollPosition - 60; // remove header height
                const shouldShowNewButton = distanceToTop < 0;
                if (shouldShowNewButton) {
                    button.classList.remove('hidden-opacity')
                    button.classList.remove('hidden')
                    alreadyShown = true
                } else {
                    button.classList.add('hidden-opacity')
                    timeOutID = setTimeout(() => {
                        button.classList.add('hidden')
                    }, 300)
                }
            }
            window.addEventListener('scroll', () => {
                setTimeout(() => {
                    handleStickyButton()
                }, 0)
            })
            handleStickyButton()
        } catch (error) {
            console.log('animateHeader', error);
        }
    }
    animateHeader()
    // =====================================
    // END HEADER
    // =====================================



    // =====================================
    // START BEFORE AND AFTER
    // =====================================



    const animatesBeforeAndAfter = () => {
        try {
            fixBottomPaddingForSections('#section-6KNcZ1CMyo')
            const rowIDs = [
                '#row-1CvP7CZYAM',
                '#row-jIpu4rvCzI',
                '#row-zh6mu-2hP1',
                '#row-xq5TdFlW8B'
            ]
            const rows = rowIDs.map(id => document.querySelector(id))
            const max = rowIDs.length;
            const dots = document.querySelectorAll('#col-vVEf2kCcgf>.inner>div')


            const getMaxHeightOfAllRows = () => {
                let maxHeightOfRows = 0;
                for (let index = 0; index < max; index++) {
                    const row = rows[index];
                    row.style.display = "block"
                    maxHeightOfRows = maxHeightOfRows < row.offsetHeight ? row.offsetHeight : maxHeightOfRows
                }
                return maxHeightOfRows
            }
            const containerID = 'before-after-stack-container'
            const containerHeight = getMaxHeightOfAllRows();
            let container;
            const formCube = () => {
                container = document.createElement('div');
                container.classList.add('stack-container');
                container.setAttribute('id', containerID);
                container.style.height = `${containerHeight}px`;

                rows[0].parentNode.appendChild(container);

                return rows.map((row, index) => {
                    const stackChild = document.createElement('div')
                    stackChild.classList.add('stack-child')
                    row.classList.add('stack-main-row')
                    const cols = row.querySelectorAll(`#${row.id}>.inner>div`)
                    cols.forEach(col => {
                        col.classList.add('stack-main-col')
                    })
                    stackChild.appendChild(row)
                    container.appendChild(stackChild)
                    return stackChild
                })
            }


            const stackChildren = formCube()

            const heightDelay = stackChildren[0].offsetHeight * 2;

            const buttonSubTexts = [
                'EMPOWER YOUR OPERATIONS TODAY',
                'STREAMLINE YOUR BUSINESS TODAY',
                'FIX OPERATIONAL ERRORS TODAY',
                'UNLOCK YOUR FULL BUSINESS POTENTIAL'
            ]


            const changeDisplays = (count = 0, positiveDistance) => {
                for (let index = 0; index < max; index++) {
                    const stackChild = stackChildren[index];
                    const dot = dots[index];
                    if (count > index || index === 0) {
                        stackChild.style.transform = 'translateY(0)'
                        dot.classList.add('active')
                    } else if (count === index) {
                        if (positiveDistance) {
                            const actualCount = (positiveDistance / heightDelay) * 4
                            const remainder = actualCount - count;
                            const remainderInPercentage = remainder * 100;
                            let translateY = 100 - remainderInPercentage;
                            translateY = translateY < 0 ? 0 : translateY
                            if (translateY < 20 && isScrolledUpOrDown === 'down') {
                                stackChild.style.transition = 'transform 0.3s'
                                setTimeout(() => {
                                    stackChild.style.transition = 'none'
                                }, 300);
                                translateY = 0
                            } else if (translateY > 80 && isScrolledUpOrDown === 'up') {
                                stackChild.style.transition = 'transform 0.3s'
                                setTimeout(() => {
                                    stackChild.style.transition = 'none'
                                }, 300);
                                translateY = 100
                            }
                            stackChild.style.transform = `translateY(${translateY}%)`
                            // stackChild.classList.remove('hide')
                            if (translateY < 50) {
                                dot.classList.add('active')
                            }
                        } else {
                            stackChild.style.transform = 'translateY(0%)'
                            dot.classList.add('active')
                        }
                    } else {
                        stackChild.style.transform = 'translateY(100%)'
                        // stackChild.classList.add('hide')
                        dot.classList.remove('active')
                    }
                }
            }
            changeDisplays();


            const parentElement = handleCustomSticky('#section-6KNcZ1CMyo', heightDelay)


            const handleDotsEventListeners = () => {
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        const positiveDistance = ((index + 1) * heightDelay) / 4
                        const parentDistanceToTop = positiveDistance * -1;
                        const parentTopPosition = getElementFullOffsetTop(parentElement);
                        const scrollPosition = parentTopPosition - parentDistanceToTop;
                        window.scrollTo({
                            top: scrollPosition - 1,
                            left: 0,
                            behavior: 'instant'
                        })
                    })
                })
            }

            handleDotsEventListeners()

            const scrollEventHandler = () => {
                const scrollPosition = window.scrollY
                const parentTopPosition = getElementFullOffsetTop(parentElement);
                const parentDistanceToTop = parentTopPosition - scrollPosition;
                const positiveDistance = parentDistanceToTop * -1
                let changeButtonText = false
                if (parentDistanceToTop <= 0 && positiveDistance <= heightDelay) {
                    // changeButtonSubText('EMPOWER YOUR OPERATIONS TODAY')
                    changeButtonText = true
                } else if (parentDistanceToTop <= 0 && positiveDistance > heightDelay + window.innerHeight / 2 && positiveDistance <= heightDelay + window.innerHeight) {
                    scrollToSection('#section-atl9fSO8P-')
                }
                let count = Math.floor((positiveDistance / heightDelay) * 4)
                if (count > 3) {
                    count = 3
                }
                if (count < 0) {
                    count = 0
                }
                if (changeButtonText) {
                    changeButtonSubText(buttonSubTexts[count])
                }

                changeDisplays(count, positiveDistance)
            }
            scrollEventHandler()

            window.addEventListener('scroll', () => {
                setTimeout(() => {
                    scrollEventHandler()
                }, 0)
            })
        } catch (error) {
            console.log('animatesBeforeAndAfter', error);
        }

    }
    animatesBeforeAndAfter();

    // =====================================
    // END BEFORE AND AFTER
    // =====================================





    // =====================================
    // START WHAT CLIENTS ARE SAYING
    // =====================================
    const animateWhatClientsAreSaying = () => {
        const section = document.querySelector('#section-atl9fSO8P-')
        fixBottomPaddingForSections('#section-atl9fSO8P-')
        const sectionHeight = section.offsetHeight;
        const sectionTopPadding = parseInt(getComputedStyle(section).paddingTop)
        const sectionBottomPadding = parseInt(getComputedStyle(section).paddingBottom)
        const sectionInnerHeight = sectionHeight - sectionBottomPadding - sectionTopPadding
        const title = document.querySelector('#row-Olo6JNyBqa')
        const titleHeight = title.offsetHeight;
        const freeHeight = sectionInnerHeight - titleHeight;
        const wrapper = document.createElement('div');
        wrapper.classList.add('atl9fSO8P-scroll-wrapper');
        wrapper.style.height = `${freeHeight - 90}px`

        const containerID = 'what-saying-after-stack-container'

        const container = document.createElement('div');
        container.classList.add('stack-container-2');
        container.setAttribute('id', containerID);

        wrapper.appendChild(container);

        const rowIDs = ['#row-1V9rp1nZ4o', '#row-tmycXeuNQX'];
        const rows = rowIDs.map(id => document.querySelector(id))
        rows[0].parentNode.appendChild(wrapper)


        const stackChildren = rows.map((row, index) => {
            const stackChild = document.createElement('div')
            stackChild.classList.add('stack-child-2')
            stackChild.appendChild(row)
            container.appendChild(stackChild)
            return stackChild
        })

        const heightDelay = window.innerHeight;
        const parentElement = handleCustomSticky('#section-atl9fSO8P-', heightDelay)


        stackChildren[0].classList.remove('cover')
        stackChildren[1].classList.add('cover')

        const changeDisplays = () => {
            const scrollPosition = window.scrollY
            const parentTopPosition = getElementFullOffsetTop(parentElement);
            const parentDistanceToTop = parentTopPosition - scrollPosition;
            const positiveDistance = parentDistanceToTop * -1

            if (parentDistanceToTop <= 0 && positiveDistance <= heightDelay) {
                changeButtonSubText('TRANSFORM YOUR BUSINESS TODAY')
                let count = Math.floor((positiveDistance / heightDelay) * 2)
                if (count > 1) {
                    count = 1
                }
                if (count < 0) {
                    count = 0
                }
                if (count === 1) {
                    stackChildren.forEach((stackChild) => {
                        stackChild.classList.add('go-up')
                    })
                    stackChildren[0].classList.add('cover')
                    stackChildren[1].classList.remove('cover')
                } else {
                    stackChildren.forEach((stackChild) => {
                        stackChild.classList.remove('go-up')
                    })
                    stackChildren[0].classList.remove('cover')
                    stackChildren[1].classList.add('cover')
                }


            } else if (parentDistanceToTop <= 0 && positiveDistance > heightDelay && positiveDistance <= heightDelay + window.innerHeight) {
                scrollToSection('#section-hCHffR5p7p')
            }

        }

        window.addEventListener('scroll', () => {
            setTimeout(() => {
                changeDisplays()
            }, 0)
        })


        const handleWatchVideo = () => {
            const watchButton = document.querySelector('#button-qEuegzKTs6 button')
            const watchButton2 = document.querySelector('#button-ylwne1poij button')

            const videoRow = document.querySelector('#row-zNpAvepKag')
            const videoRowInner = document.querySelector('#row-zNpAvepKag>.inner')
            const videoRow2 = document.querySelector('#row-vF190QfavZ')
            const videoRowInner2 = document.querySelector('#row-vF190QfavZ>.inner')

            const closeButton1 = document.querySelector('#button-gJIYR0lhHT button')
            const closeButton2 = document.querySelector('#button-wncf6qJnUJ button')

            const onClose = () => {
                try {
                    const iframe = videoRow.querySelector('iframe');
                    const player = new Vimeo.Player(iframe);
                    player.pause()
                } catch (error) {

                } finally {
                    videoRow.style.display = 'none'
                    // document.documentElement.style.overflow = 'auto'
                }
            }

            if (closeButton1) {
                closeButton1.addEventListener('click', (e) => {
                    e.preventDefault()
                    onClose()
                })
            }



            const onClose2 = () => {
                try {
                    const iframe = videoRow2.querySelector('iframe');
                    const player = new Vimeo.Player(iframe);
                    player.pause()
                } catch (error) {

                } finally {
                    videoRow2.style.display = 'none'
                    // document.documentElement.style.overflow = 'auto'
                }
            }

            window.addEventListener('click', (event) => {
                // event.preventDefault() 
                if (event.target == videoRow || event.target === videoRowInner) {
                    onClose()
                } else if (event.target == videoRow2 || event.target === videoRowInner2) {
                    onClose2()
                }
            })

            if (closeButton2) {
                closeButton2.addEventListener('click', (e) => {
                    e.preventDefault()
                    onClose2()
                })
            }


            if (watchButton) {
                watchButton.addEventListener('click', (e) => {
                    e.preventDefault()
                    if (videoRow) {
                        videoRow.style.display = 'flex'
                        // document.documentElement.style.overflow = 'hidden'
                    }
                })
            }

            if (watchButton2) {
                watchButton2.addEventListener('click', (e) => {
                    e.preventDefault()
                    if (videoRow2) {
                        videoRow2.style.display = 'flex'
                        // document.documentElement.style.overflow = 'hidden'
                    }
                })
            }
        }
        handleWatchVideo()
    }
    animateWhatClientsAreSaying()

    // =====================================
    // END WHAT CLIENTS ARE SAYING
    // =====================================





    // =====================================
    // START WHAT WE HELP WITH
    // =====================================
    const animateWhatWeHelpWith = () => {
        try {
            const floatingButtonSpaceToBottomScreen = fixBottomPaddingForSections('#section-hCHffR5p7p', false)

            const sectionInner = document.querySelector('#section-hCHffR5p7p>.inner')
            const wrapper = document.createElement('div')
            wrapper.classList.add('scroll-wrapper')
            const container = document.createElement('div')
            container.classList.add('scroll-container')
            wrapper.appendChild(container)
            const listIDs = [
                '#row-Bvp97zRHYJ',
                '#row-Y7I-2mbyFK',
                '#row-T5DwNzna9_',
                '#row-Ufh4vUrvFE',
                '#row-WVWYWhIo9B',
                '#row-GCv5t3UwQG',
                '#row-wKfqCubkdc',
                '#row-QDRnuzpj2n',
            ]
            const listElements = listIDs.map(id => document.querySelector(id))
            listElements.forEach((element, index) => {
                container.appendChild(element)
                element.addEventListener('click', () => {
                    const positiveDistance = index * window.innerHeight
                    const parentDistanceToTop = -1 * positiveDistance
                    const parentTopPosition = getElementFullOffsetTop(document.querySelector('#section-T-iFKIxbuE').parentNode);
                    const scrollPosition = parentTopPosition - parentDistanceToTop
                    window.scrollTo({
                        left: 0,
                        top: scrollPosition,
                        behavior: 'instant'
                    })
                })
            })
            sectionInner.append(wrapper)
            const sectionHeight = sectionInner.offsetHeight;
            const sectionTopPadding = parseInt(getComputedStyle(sectionInner).paddingTop)
            const sectionBottomPadding = parseInt(getComputedStyle(sectionInner).paddingBottom)
            const sectionInnerHeight = sectionHeight - sectionTopPadding - sectionBottomPadding
            const title = document.querySelector('#row-pQYQLUoAyO')
            const titleHeight = title.offsetHeight;
            const freeHeight = sectionInnerHeight - titleHeight;
            wrapper.style.height = `${freeHeight}px`

            const containerHeight = container.offsetHeight;
            const scrollShift = containerHeight - freeHeight + floatingButtonSpaceToBottomScreen

            const useScrollOnly = scrollShift < 0

            const heightDelay = useScrollOnly ? window.innerHeight / 2 : scrollShift;
            const parentElement = handleCustomSticky('#section-hCHffR5p7p', heightDelay)

            const changeDisplays = () => {
                const scrollPosition = window.scrollY
                const parentTopPosition = getElementFullOffsetTop(parentElement);
                const parentDistanceToTop = parentTopPosition - scrollPosition;
                const positiveDistance = parentDistanceToTop * -1

                if (parentDistanceToTop <= 0 && positiveDistance <= heightDelay && !useScrollOnly) {
                    container.style.transform = `translateY(${parentDistanceToTop}px)`
                } else if (parentDistanceToTop <= 0 && positiveDistance > heightDelay && positiveDistance <= heightDelay + window.innerHeight) {
                    scrollToSection('#section-T-iFKIxbuE')
                }
            }

            window.addEventListener('scroll', () => {
                setTimeout(() => {
                    changeDisplays()
                }, 0)
            })
